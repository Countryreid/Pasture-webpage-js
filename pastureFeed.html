<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pasture Feed calculator</h1>
    <label for="horseCount" >Number of Horses:</label><br>
    <input type="int" id = "horseCount" name="horseCount"><br>

    <label for="grassMix" >Types of grass</label><br>
    <input type="int" id = "grassMix" name="grassMix"><br>

    <label for="pastureHeight" >Height of Pasture</label><br>
    <input type="int" id = "pastureHeight" name="pastureHeight"><br>

    <label for="pasturesize" >Size of Pasture</label><br>
    <input type="text" id="pasturesize" name="pasturesize"><br>

    <label for="grassHeight" >Height of Grass</label><br>
    <input type="text" id="grassHeight" name="pasturesize"><br><br>


    <button id="calculateFeedDays">Calculate days</button>

    <p>The number of days for that pasture is <var id="feedDays"> </var></p>



</body>
</html>
